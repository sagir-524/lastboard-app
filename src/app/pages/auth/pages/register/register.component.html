<form [formGroup]="form">
  <mat-card appearance="outlined">
    <mat-card-header class="justify-center">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-wrap gap-4">
        <div class="flex-1">
          <div class="!mb-4">
            <label>Firstname</label>
            <input type="text" class="form-control" formControlName="firstname">
          </div>
        </div>
        <div class="flex-1">
          <div class="!mb-4">
            <label>Lastname</label>
            <input type="text" class="form-control" formControlName="lastname">
          </div>
        </div>
      </div>
      <div class="!mb-4">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="!mb-4">
        <label>Password</label>
        <app-password-field [control]="form.controls.password"></app-password-field>
      </div>
      <div class="!mb-4">
        <label>Confirm Password</label>
        <app-password-field [control]="form.controls.password_confirmation"></app-password-field>
      </div>
      <div class="flex items-center gap-3 pt-1">
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="m-0 grow text-right">Already have an account? <a class="text-danger-600 font-medium" href="javascript:void(0)">Login here</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</form>
