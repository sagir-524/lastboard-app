<mat-card appearance="outlined">
  <mat-card-header class="justify-center">
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if (registeredEmail()) {
      <app-registration-success [email]="registeredEmail() || ''"></app-registration-success>
    } @else {
      <app-registration-form [(registeredEmail)]="registeredEmail"></app-registration-form>
    }
  </mat-card-content>
</mat-card>
