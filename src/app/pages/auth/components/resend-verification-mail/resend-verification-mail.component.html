<p class="mb-1">
  Didn't receive your email?
  <br>
  @if (!countDown()) {
    <a href="javascript:void(0)" (click)="resendVerificationEmail()" class="inline-flex gap-1 items-center" [class.pointer-events-none]="loading()" [class.opacity-85]="loading()">
      @if (loading()) {
        <app-loader></app-loader>
      }
      <span>Resend verifcation email.</span>
    </a>
  } @else {
    Resend in <strong>{{ countDown() }}</strong> seconds.
  }
</p>
